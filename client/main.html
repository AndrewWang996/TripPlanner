<head>
  <title>TripPlanner</title>
</head>

<body background="http://cdn2.landscapehdwalls.com/wallpapers/1/green-mountainside-462-2560x1600.jpg">
  <h1>Enter List of Locations Here</h1>

  {{> hello}}
  {{> locEntry}}

</body>

<template name="locEntry">
	<textarea id="newLocation"></textarea>
	<div id="locations" class="locs ui-sortable">
		{{#each allLocations}}
			<div id="{{idnum}}" class="loc ui-sortable-handle">
				{{title}}
			</div>
		{{/each}}
	</div>
	<button id="submitLocations">Submit</button>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
