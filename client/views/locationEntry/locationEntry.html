<template name="locEntry">
  {{#contentFor "pageHeader"}}
    <div class="text-center">
        <h1>Enter List of Locations Here</h1>
        <p>View the <a href="https://github.com/AndrewWang996/TripPlanner">source code</a>.</p>
    </div>
  {{/contentFor}}

  <head>
    <title>TripPlanner</title>
  </head>

  <body>
    <div class="form"> 
      <div class="form-group question-group">
          <label>Path Name</label>
          <input type="text" id="newPath" class="form-control" placeholder="Example: Europe Tour">
      </div>

      <div class="form-group question-group">
          <label>New Location</label>
          <input type="text" id="newLocation" class="form-control" placeholder="Example: Paris">
          <!-- <span class="glyphicon glyphicon-plus pull-right"></span> -->
      </div>

      <div id="locations" class="list-group ui-sortable">
        {{#each allLocations}}
          <div id="{{idnum}}" class="location-item list-group-item ui-sortable-handle">
            {{locationName}}
            <span id="deleteLocation" class="glyphicon glyphicon-remove-circle pull-right"></span>
          </div>
        {{/each}}
      </div>

      <button id="submitPath" class="btn btn-lg btn-primary btn-block">
        Create Path
      </button>

    </div>
  </body>
  

</template>
