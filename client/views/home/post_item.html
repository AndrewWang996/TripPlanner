<template name="postItem">
  <div class="list-item">
    <div class="list-item-header clearfix">
      <div class="list-item-info">
        <h3>{{title}} <small>{{date}}</small></h3>
      </div>
      {{#if isAdmin}}
        <div class="list-item-action">
          <a href="#" role="button" class="btn btn-primary js-toggle-modal js-edit-post" data-toggle="editPostModal">Edit Post</a>
          <a class="btn btn-primary js-delete-post">Delete</a>
        </div>
      {{/if}}
    </div>
    <div class="list-item-body markdown">
      {{{content}}}
    </div>
  </div>
</template>
