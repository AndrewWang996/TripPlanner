<template name="addPostModal">
  <div class="modal-body">
    {{> quickForm collection="Posts" id="newPostForm" type="insert"}}
  </div>
</template>

<template name="editPostModal">
  <div class="modal-body">
    {{> quickForm collection="Posts" doc=currentPost id="newPostForm" type="update"}}
  </div>
</template>
