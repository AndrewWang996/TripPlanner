<template name="homeHeader">
	<h1>Home <small>Check here for news and updates!</small></h1>
	{{#if isAdmin}}
		<a href="#" role="button" class="btn btn-primary js-toggle-modal" data-toggle="addPostModal">Add Post</a>
	{{/if}}
</template>

<template name="home">
	{{> contentFor region="pageHeader" template="homeHeader"}}

  {{> homeCarousel}}

  <div class="page-body">
    <div class="list">
    	{{#each posts}}
        {{> postItem}}
    	{{/each}}

    	{{#unless posts.count}}
        <div class="list-item">
      		<div class="list-item-header">
      			<h3>Oops!</h3>
      		</div>
      		<div class="list-item-body">
      			There currently are no posts on the server.
      		</div>
        </div>
    	{{/unless}}
    </div>
  </div>
</template>
