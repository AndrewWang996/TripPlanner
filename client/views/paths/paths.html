<template name="pathsHeader">
	<h1>Paths <small>Here are your paths! <i class="fa fa-smile-o"></i></small></h1>

	<button type="submit" id="removeAllPaths" class="btn btn-lg btn-primary btn-block">Remove All Paths</button>

	<ul class="inline">
	{{#if isAdmin}}
		<li><a href="#" role="button" class="btn btn-primary js-toggle-modal" data-toggle="addEventModal">Add Event</a></li>
	{{/if}}
	{{#if currentUser}}
		<li><a href="#" role="button" class="btn btn-primary js-toggle-modal" data-toggle="suggestEventModal">Suggest Event</a></li>
	{{/if}}
	</ul>
</template>

<template name="paths">
	{{> contentFor region="pageHeader" template="pathsHeader"}}
		
	<div class="page-body">
		<div class="list">
			{{#if getPaths.count}}
				{{#each getPaths}}
					{{> pathItem}}
				{{/each}}
			{{else}}
				<div class="list-item">
					<div class="list-item-body">
						Looks like you haven't created any paths yet.
					</div>
				</div>
			{{/if}}
		</div>
	</div>
</template>
